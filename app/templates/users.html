<!-- 
Esta seria la página de administracion CRUD de los usuarios de la app privada

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Zonas de inundación</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/modal.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="topbar">
        <div class="logo">
            <img src="assets/laplata2.jpg" alt="logo la plata">
            <div class="logo-text">
                <h2>Zonas de inundación</h2>
                <small>App privada</small>
            </div>
        </div>

        <div class="user-options">
            <button onclick="showMenu(this);">
                <span> {username}</span>
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="content">
        <h1>Administración de usuario</h1>
        <button onclick="showNewUserForm(this);" class="new-user-btn"><i class="fas fa-plus-circle"></i> Nuevo usuario</button>
        <button onclick="showSearchForm(this);"><i class="fas fa-search"></i> Buscar</button>
        <button onclick="showActiveUsers(this);" class="filterbtn"><i class="fas fa-user-check"></i> Mostrar sólo usuarios activos</button>
        <button onclick="showInactiveUsers(this);" class="filterbtn"><i class="fas fa-user-times"></i> Mostrar sólo usuarios inactivos</button>
        <button onclick="clearFilters(this);"><i class="fas fa-times"></i> Quitar filtros</button>
        <div class="modal" id="search-form">
            <div class="modal-content">
                <h2>Búsqueda  de usuario</h2>
                <div class="input-control">
                    <input type="text" name="query" required id="user-query">
                    <small>Búsqueda por username</small>
                </div>
                <div class="input-control">
                    <button onclick="filterUsers(this);">Buscar</button>
                    <button onclick="closeForm(this);">Cancelar</button>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Active</td>
                    <td>roles</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{un usuario}</td>
                    <td>activo</td>
                    <td>administrador, operador</td>
                    <td>
                        <button><i class="far fa-edit"></i></button>
                        <button><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>{un usuario}</td>
                    <td>inactivo</td>
                    <td>operador</td>
                    <td>
                        <button><i class="far fa-edit"></i></button>
                        <button><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        Desarrollado por <a href="mailto:asdasdsadas@ba.gob.ar">nombredeempresa</a>
    </footer>

    <div class="modal" id="new-user-modal">
        <div class="modal-content">
            <h2>Nuevo usuario</h2>
            <form action="#nuevo-usuario">
                <div class="input-control">
                    <label for="newusername">
                        <input type="text" name="newusername" required placeholder="Username" required>
                    </label>
                </div>
                <div class="input-control">
                    <label for="name">
                        <input type="text" name="name" required placeholder="Nombre" required>
                    </label>
                </div>
                <div class="input-control">
                    <label for="lastname">
                        <input type="text" name="lastname" required placeholder="Apellido" required>
                    </label>
                </div>
                <div class="input-control">
                    <label for="email">
                        <input type="email" name="email" required placeholder="Email" required>
                    </label>
                </div>
                <div class="input-control">
                    <label for="status">
                        <select name="status" id="status" required>
                            <option value="activo">activo</option>
                            <option value="inactivo">inactivo</option>
                        </select>
                    </label>
                </div>
                <div class="input-control">
                    <label for="roles">
                        <select name="roles" id="roles" required>
                            <option value="operador">operador</option>
                            <option value="administrador">administrador</option>
                        </select>
                    </label>
                </div>
                <div class="input-control">
                    <label for="password">
                        <input type="password" name="password" required placeholder="Contraseña" required>
                    </label>
                </div>
                <div class="input-control">
                    <input type="submit" value="Crear usuario">
                </div>
            </form>
            <button onclick="closeForm(this);">Cancelar</button>
        </div>
    </div>

    <div class="modal" id="menu">
        <div class="modal-content">
            <h3>Menú</h3>
            <div class="menu-item">
                <a href="#dashboard">Inicio</a>
            </div>
            <div class="menu-item">
                <a href="#puntos-encuentro">Puntos de encuentro</a>
            </div>
            <div class="menu-item">
                <a href="#puntos-encuentro">Mis preferencias</a>
            </div>
            <button onclick="closeForm(this);">Cerrar</button>
        </div>
    </div>
    
    <script src="js/user.js"></script>
</body>
</html>
