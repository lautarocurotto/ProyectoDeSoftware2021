
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Zonas de inundación</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="topbar">
        <div class="title">
            <h1>Zonas de inundación</h1>
            <p>App privada</p>
        </div>

    </nav>

    <div class="content">
        <div class="login-form">
            <img src="assets/laplata2.jpg" alt="logo la plata" height="50" width="50">
            <h1>Autenticate</h1>
            <form action="#hacia-url-de-auth">
                <div class="input-control">
                    <label for="username">
                        <input type="text" name="username" placeholder="Username" required>
                    </label>
                </div>

                <div class="input-control">
                    <label for="password">
                        <input type="password" name="password" placeholder="Clave" required>
                    </label>
                </div>

                <input type="submit" value="Ingresar">
            </form>
        </div>
    </div>

    <footer>
        Desarrollado por <a href="mailto:asdasdsadas@ba.gob.ar">nombredeempresa</a>
    </footer>
</body>
</html>
